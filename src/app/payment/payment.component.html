<h1 class="page-title">
    New Payment
</h1>
<hr>
<div class="row grid-margin">
    <div class="col-lg-12">
    	<div class="btn-group float-right">
    		<a class="btn btn-success" [routerLink]="['/payments']">
                <i class="fa fa-chevron-circle-left"></i> Go Back
            </a>
    	</div>
    </div>
</div>
<div class="row grid-margin">
    <div class="col-lg-12 grid-margin grid-margin-lg-0">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Fill the following fields</h2>
               
                <form class="forms-sample">
                    <div class="form-group text-center">
                       
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-group col">
                                <label for="type">Amount type</label>
                                <div>
                                    <select class="form-control" id="type" aria-describedby="type_help">
                                        <option>Cash</option>
                                        <option >Card</option>
                                        <option >Bkash</option>
                                    </select>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label for="amount">Total amount</label>
                            <input  class="form-control" id="amount" aria-describedby="amount_help" placeholder="Amount" autocomplete="off">
                            
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="method">Method *</label>
                            <select class="form-control" id="method" aria-describedby="method_help">
                                <option>Select an option</option>
                                <option ></option>
                            </select>
                          
                        </div>
                    </div>
                   
                    <hr>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a [routerLink]="['/payments']" class="btn btn-light">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
